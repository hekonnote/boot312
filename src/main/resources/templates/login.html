<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Login page</title>
</head>
<body>

<div class="container-fluid"><br><br>
    <div class="col-4 offset-4">
        <form class="form-signing" action="/login" method="post">
            <h2 class="form-signing-head">Please sign in</h2>
            <p>
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" name="j_username" class="form-control" placeholder="Name" required
                       autofocus>
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="j_password" class="form-control" placeholder="Password"
                       required>
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

        <div th:if="${param.error}">
            Invalid username/password
        </div>

        <div th:if="${param.logout}">
            You are logged out
        </div>
    </div>
</div>
